<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link rel="stylesheet" href="assets/css/site.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
</head>
<body class="min-h-screen bg-gray-400">
  <header class="bg-black text-white flex sticky top-0">
    <a href="index.html">
      <img src="assets/img/puzzle-match-fit-missing-small.jpg" alt="puzzle" width="198" height="150">
    </a>
    <section class="flex grow justify-between items-center p-6">
      <h1 class="font-bold text-site-yellow ml-4 md:text-6xl">Contact Me</h1>
      <button id="nav-button" class="md:hidden">&#9776</button>
      <nav class="hidden md:block">
        <ul class="list-disc list-inside text-nowrap">
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="projects.html">Projects</a></li>
        </ul>
      </nav>
    </section>
  </header>
  <nav id="nav-menu" class="bg-black hidden md:hidden sticky top-12">
    <ul class="text-nowrap flex justify-around">
      <li class="text-white"><a href="index.html">Home</a></li>
      <li class="text-site-red"><a href="about.html">About</a></li>
      <li class="text-site-yellow"><a href="contact.html">Contact</a></li>
      <li class="text-site-green"><a href="resume.html">Resume</a></li>
      <li class="text-site-blue"><a href="projects.html">Projects</a></li>
    </ul>
  </nav>
  <main class="bg-white max-w-5xl mx-auto min-h-screen">
    <article class="grid grid-cols-1 md:grid-cols-4">
      <form action="https://api.web3forms.com/submit" method="post"
            class="max-w-4xl mx-auto flex flex-col items-left mx-4 gap-4 col-start-1 col-end-2 md:col-end-4 p-6">
        <input type="hidden" name="access_key" value="1d2ad0c4-3980-430a-8002-45f3d23e98cd">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required
               class="w-full text-black sm:text-3xl p-3 rounded-xl border border-solid border-gray-400">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full md:-3/4 text-black sm:text-3xl p-3 rounded-xl border border-solid border-gray-400">
        <label for="message">Message</label>
        <textarea id="message" name="message" required cols="30" rows="10"
                  class="w-full md:-3/4 text-black sm:text-3xl p-3 rounded-xl border border-solid border-gray-400"></textarea>
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
        <button type="submit"
                class="w-full md:-3/4 text-black sm:text-3xl p-3 rounded-xl border border-solid border-gray-400">
          Send
        </button>
      </form>
      <aside class="flex flex-row md:flex-col text-3xl gap-4 justify-self-center p-6">
        <a href="https://www.linkedin.com/in/susie-o-neil-5962242a4/">
          <i class="fi fi-brands-linkedin"></i>
        </a>
        <a href="https://github.com/susieoneil">
          <i class="fi fi-brands-github"></i>
        </a>
      </aside>
    </article>
  </main>
  <footer class="bg-black text-white flex justify-between items-center p-6 bottom-0 w-full">
    <p>&copy;Copyright 2024 Susan O'Neil</p>
    <nav>
      <ul class="list-disc list-inside text-nowrap">
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="projects.html">Projects</a></li>
      </ul>
    </nav>
  </footer>
  <script src="assets/js/main.js"></script>
</body>
</html>
